<html>
    <body>
        <p>Flash message flashing example</p>
        {% with messages= get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        <p>Do you want to <a href="{{ url_for('login')}}"><b>Log in ?</b></a></p>
    </body>
</html>
